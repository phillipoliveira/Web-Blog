{% extends "base.html" %}
{% block content %}
<div class="container blog_title">
    <h2>Search Results:</h2>
    <br/>
    {% if results|length > 0 %}
        {% for result in results %}
            <h3>{{ result.title|safe }}</h3>
            <p>{{ result.content|safe }}</p>
            <p>{{ result.created_date }}</p>
            <hr>
        <!-- <hr> = horizontal rule, basically a line between blogs -->
        {% endfor %}
    {% else %}
	    <h4 class="no_posts">There's no posts that match your search.</h4>
    {% endif %}
    <!-- this is Jinja, allowing us to use a for loop in our HTML, to
    display each blog individually -->
</div>
{% endblock %}
