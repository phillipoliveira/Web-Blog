{% extends "base.html" %}
{% block content %}
<div class="container blog_title">
    <h2>{{ email }}'s blogs</h2>
    <br>
    <form class="create-button" action="/blogs/new">
        <input type="submit" class="btn btn-outline-light btn-lg btn-block" value="Create a New Blog" />
    </form>
    <br/>
    {% if blogs|length > 0 %}
        {% for blog in blogs %}
            <h3><a href="/posts/{{ blog._id }}">{{ blog.title }}</h3>
            <p>{{ blog.description }}</p>
            <hr>
        <!-- <hr> = horizontal rule, basically a line between blogs -->
        {% endfor %}
    {% else %}
	    <h4 class="no_posts">There aren't any blogs yet!</h4>
    {% endif %}
    <!-- this is Jinja, allowing us to use a for loop in our HTML, to
    display each blog individually -->
</div>
{% endblock %}
