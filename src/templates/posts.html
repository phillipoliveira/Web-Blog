{% extends "base.html" %}
{% block content %}
<div class="container blog_title">
    <h2>{{ blog_title }}</h2>
    <br/>
    <form class="create-button" action="/posts/new/{{ blog_id }}">
        <input type="submit" class="btn btn-outline-light btn-lg btn-block" value="Create a New Post" />
    </form>
    <br/>
    {% if posts|length > 0 %}
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.created_date }}</p>
            <hr>
        <!-- <hr> = horizontal rule, basically a line between blogs -->
        {% endfor %}
        <!-- this is Jinja, allowing us to use a for loop in our HTML, to
        display each blog individually -->
    {% else %}
        <h4 id="no_posts"> There aren't any posts yet!</h4>
    {% endif %}
</div>
{% endblock %}
