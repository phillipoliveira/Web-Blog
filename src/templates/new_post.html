{% extends "base.html" %}
{% block content %}
<div class="container page-form">
<!-- this div HAS TWO CLASSES - it is used so we can modify this section's style in our css-->
    <form id="new-post" action="/posts/new/{{ blog_id }}" method="post">
        <div class="heading">
            <h2>Create a new post</h2>
        </div>
        <div class="form-group">
            <label for="title">Post title:</label>
            <input class="form-control" type="text" id="title" name="title" placeholder="Enter a title for your post">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <!-- the ID in the label corresponds with the id in the input line -->
            <textarea class="form-control" id="content" name="content" cols="40" rows="10" placeholder="Enter your blog post here"></textarea>
        </div>
    <form class="container create-button" action="/blogs/new">
        <input type="submit" class="btn btn-outline-light btn-lg btn-block" value="Publish" />
    </form>
</div>
{% if msg is defined %}
    <p><center>{{ msg }}</center></p>
{% endif %}
{% endblock %}
